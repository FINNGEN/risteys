<body onload = "mouse_events()">
    
  <script>
    
    function mouse_events() {//when the page loads
        var interactiveLabelsTriggers = document.getElementsByTagName("text") // and select all the text elements inside it
        let nameDisplay = document.getElementById("nameLocation")
        let nameDisplayDefault = nameDisplay.innerHTML
        var minxpos = Number.POSITIVE_INFINITY
        var nameBarX = Number.POSITIVE_INFINITY
        var nameBarY = Number.NEGATIVE_INFINITY
        var white_background_text = []  // Holds the text elements that act as a white background for the interactive text
        
        //turn the collection of html elements in a common array and append two eventlisteners to each of them (mouseover and mouseout) :
        Array.from(interactiveLabelsTriggers).forEach((el)=>{//for each element do:
            let key = el.innerHTML;//extract the text of the element
            let value = dict[key];
            el.setAttribute("data-key",key)
            //el.setAttribute("lengthAdjust","spacingAndGlyphs")
            let formattedText = key
                .replaceAll( "\(","(<tspan class='bold'>")
                .replaceAll( "\)","</tspan>)")
            el.innerHTML = formattedText;
        });
        Array.from(interactiveLabelsTriggers).forEach((el)=>{//for each element do:
          //not extracting text anymore but tying the text to the markup
          //let key = el.innerHTML;//extract the text of the element
          let originalText = el.innerHTML;//extract the text of the element
          let key = el.getAttribute("data-key");//extract the data-key of the element
          let value = dict[key];
          
           
           // if the value exists this is an element we are interested in
           //key = formattedKey;
           if(value != null) {
    // Firstly, there is a padding of spaces added after the value if the value is shorter than the key.
                // This prevents flickering of the text back and forth
                key_longer_by = key.length - value.length
                value = value + " ".repeat(Math.max(key_longer_by * 2, 0))

    // If the key is a code not used in the endpoint definition, make it red
        if(key.includes("NOT_USED")){ el.setAttribute("fill", "red") }

                // Find the x position of the element. We need to find the smallest one to which everything will be alligned
                let length = parseFloat(el.getAttribute("textLength"))
                var xpos = parseFloat(el.getAttribute("x"))
                leftxpos = xpos - length / 2
                minxpos = Math.min(minxpos, leftxpos)

                // Now update this position which is different for some reason
                var rect  = el.getBoundingClientRect();
                nameBarX = Math.min(nameBarX, rect.left)
                nameBarY = Math.max(nameBarY, rect.bottom)


                el.addEventListener("mouseover",()=>{ //append a mouseover listener
                    el.innerHTML = value;
                    //nameDisplay.style = "font-size: 14.00px; font-family: Arimo;"
                    nameDisplay.innerHTML = value
  // Clone the text element, set stroke to white and insert it below the "real" text
  // This acheves a white background behind the text. Although it is not a very pretty way.
                    el2 = el.cloneNode(true)
                    el2.setAttribute("stroke", "white")
                    el2.setAttribute("stroke-width", "0.6em")
                    el.parentNode.insertBefore(el2, el);
                    white_background_text.push(el2)
                });// on mouse over change the text to the dict definition
           
                el.addEventListener("mouseout",()=>{
                    el.innerHTML = originalText;// on mouse out reset the text back to the original value
                    nameDisplay.innerHTML = nameDisplayDefault
  // Then remove the white background text from the file and clean up the array
                    white_background_text.forEach((el2) => el2.remove() )
                    white_background_text = []
                })  
            };   
        });
        
        // Format the text so that the interactive names are easier to read
        
        Array.from(interactiveLabelsTriggers).forEach((el)=>{//for each element do:
            
          let key = el.getAttribute("data-key");//extract the text of the element
            let value = dict[key];
            if(value != null) {   
                el.removeAttribute("textLength");  // Remove the textLength so that the longer interactive name can fit
                el.setAttribute("text-anchor", "left");
                el.setAttribute("x", minxpos);
            };
        });

        let nameDisplayDiv = document.getElementById("nameLocationDiv")
        let style = "left: " + nameBarX + "px;" //"top: " + (nameBarY) + "px; left: " + nameBarX + "px;"
        nameDisplayDiv.style = style

    };
</script>
